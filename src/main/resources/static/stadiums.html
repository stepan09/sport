<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стадіони</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="stadiums">
<ul id="navbar">
    <li><a href="#">Табли</a>
        <ul>
            <li><a href="sportsmen.html">Спортсмени</a></li>
            <li><a href="coaches.html">Тренери</a></li>
            <li><a href="stadiums.html">Стадіони</a></li>
        </ul>
    </li>
</ul>
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel-heading">
                <p style="text-align: center">Стадіони</p>
            </div>

            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>    </th>
                            <th>id</th>
                            <th>Назва</th>
                            <th>Дата заснування</th>
                            <th>Адреса</th>
                            <th>Вмістимість</th>
                            <th>Бігові доріжки</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in stadiums">
                            <td><input type="radio" name="group"></td>
                            <td>{{item.stadiumId}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.foundationDate}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.capacity}}</td>
                            <td>{{item.treadmill}}</td>
                            <td><button ng-click="ctrl.delStadium(item.stadiumId)">DEL</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="stadiums.js"></script>

</body>
</html>
