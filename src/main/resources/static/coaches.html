<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тренери</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="coaches">
<ul id="navbar">
    <li><a href="#">Табли</a>
        <ul>
            <li><a href="sportsmen.html">Спортсмени</a></li>
            <li><a href="coaches.html">Тренери</a></li>
            <li><a href="stadiums.html">Стадіони</a></li>
        </ul>
    </li>
</ul>
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel-heading">
                <p style="text-align: center">Тренери</p>
            </div>

            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>    </th>
                            <th>id</th>
                            <th>Прізвище</th>
                            <th>Ім'я</th>
                            <th>По батькові</th>
                            <th>Дата народження</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in coaches">
                            <td>{{item.coachId}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.firstName}}</td>
                            <td>{{item.middleName}}</td>
                            <td>{{item.birthDate}}</td>
                            <td><button ng-click="ctrl.delCoach(item.coachId)">DEL</button></td>
                            <td><button ng-click="ctrl.readCoach(item.coachId)">READ</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="coaches.js"></script>

</body>
</html>
